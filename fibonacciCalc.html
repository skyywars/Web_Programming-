    <!-- JavaScript for Fibonacci sequence generation -->
    <script>
        // Function to generate Fibonacci sequence up to a given maximum
        function generateFibonacci(maxSequence) {
            // Initialize Fibonacci sequence array
            var fibonacciSequence = [0, 1];

            // Generate Fibonacci sequence
            for (var i = 2; i <= maxSequence; i++) {
                fibonacciSequence[i] = fibonacciSequence[i - 1] + fibonacciSequence[i - 2];
            }

            // Display Fibonacci sequence in the output area
            var output = "<strong>Fibonacci Sequence:</strong><br><ul>";
            for (var i = 0; i <= maxSequence; i++) {
                output += "<li>fib(" + i + ") = " + fibonacciSequence[i] + "</li>";
            }
            output += "</ul>";
            document.getElementById("fibonacci-output").innerHTML = output;
        }

        // Prompt user to enter maximum sequence number and generate Fibonacci sequence
        var maxSequence = parseInt(prompt("Enter the maximum sequence number for Fibonacci Generator:"));
        generateFibonacci(maxSequence);
    </script>
